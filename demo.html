<script>
$(document).ready(function(){

		$(".aa-cartbox-summary").hide();
		$(".aa-cart-link").hover(function(){
			$(".aa-cartbox-summary").fadeIn();
			setTimeout(function(){ $('#aa-cartbox-summary').hide(); }, 122);
		});
		$(".aa-cart-link").mouseleave(function(){
			$(".aa-cartbox-summary").hide();
		});
		$(".aa-cartbox-summary").hover(function(){
			$(".aa-cartbox-summary").show();
		});
		$(".aa-cartbox-summary").mouseleave(function(){
			$(".aa-cartbox-summary").fadeOut();
		});
		
		

		
		
		
		
});

</script>
</head>
